  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : Aerospace Engineer on the Eastern Shore, building an RV-10.
  location         : "Ocean City, MD"
  email            : elvin@wheelswelded.com
  links:
