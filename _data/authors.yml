# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Elvin Zhou
  email:             elvin@wheelswelded.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm a recently graduated aerospace engineer working as a Certification Engineer for STC projects. No, I have never been in a shop class in my life. So this will be fun and truly from the ground up.
    Follow along on this journey, we'll both find out where I end up!

  # This photo will be used in the about section
  picture:
    path:            /assets/img/author.jpg

